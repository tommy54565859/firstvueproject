<!DOCTYPE html>

<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>การใช้งานเบื้องต้น vue.js</title>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      

</head>

<body>
<div class="container">
  <div class="row justify-content-start">
    <div class="d-grid col-4">
		<button type="button" class="btn btn-warning">Warning</button>
    </div>
    <div class="d-grid col-4">
		<button type="button" class="btn btn-info">Info</button>
    </div>
	<div class="d-grid col-4">
		<button type="button" class="btn btn-danger">Danger</button>
    </div>
  </div>
  </div>
</div>
<div class="card" style="width: 18rem;">
	<img src="tugsin.jpg.webp" class="card-img-top" alt="...">
	<div class="card-body">
	  <h5 class="card-title">Card title</h5>
	  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	  <a href="#" class="btn btn-primary">Go somewhere</a>
	</div>
  </div>
    <div id="app2">

    	เดือนกับปีที่เกิด : {{month + ' / ' + year}} <br>

    	ปี พ.ศ. ปัจจุบัน : {{thisYear}} <br>

    	อายุ :   {{age()}} ปี

    </div>


<script>

	Vue.createApp({

    	data() {

        	return {

            	month   	: '03',

            	year    	: '2549',

            	thisYear	: new Date().getFullYear() + 543

        	}

    	},

     	methods : {

        	age() {

            	return this.thisYear - this.year

        	}

    	}

	}).mount('#app2');

</script>


</html>
